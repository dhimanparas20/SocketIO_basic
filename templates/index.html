<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <!-- Load the Socket.IO client library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <p>Open the browser console to see WebSocket messages.</p>

    <!-- Your custom script to handle WebSocket connection -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure io is defined by checking if the library is loaded
            if (typeof io !== 'undefined') {
                const socket = io('http://localhost:5000');  // Connect to WebSocket

                // Event handler for successful connection
                socket.on('connect', () => {
                    console.log('WebSocket connected!');
                    socket.send('Hello from client!');
                });

                // Event handler for receiving a message
                socket.on('message', (msg) => {
                    console.log('Received:', msg);
                });

                // Event handler for disconnection
                socket.on('disconnect', () => {
                    console.log('WebSocket disconnected');
                });
            } else {
                console.error('Socket.IO library is not loaded.');
            }
        });
    </script>
</body>
</html>
